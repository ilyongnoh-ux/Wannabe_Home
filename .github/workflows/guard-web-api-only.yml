name: guard-web-api-only

on:
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/guard-web-api-only.yml"
  push:
    branches: [ "main" ]
    paths:
      - "web/**"
      - ".github/workflows/guard-web-api-only.yml"

jobs:
  guard:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run guard
        run: npm run guard:web-api-only
