name: Web Guard (API-only policy)

on:
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web-guard.yml"
  push:
    paths:
      - "web/**"
      - ".github/workflows/web-guard.yml"

jobs:
  guard:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Run guard
        run: npm run guard:web-api-only
